version: '3.8'

services:
  # Python/Django ESG Backend (Example Placeholder if mixed stack, but we have Node)
  # Keeping naming generic for future extensibility

  backend:
    build: ./esg-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASSWORD=esg_secure_password
      - DB_NAME=esg_db
      - JWT_SECRET=${JWT_SECRET:-super_secure_secret_key}
    depends_on:
      - postgres
    restart: always

  frontend:
    build: .
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=esg_secure_password
      - POSTGRES_DB=esg_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
